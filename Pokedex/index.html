<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/icone.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>

    <div class="entrada-container">
        <div class="entrada-content">
            <input type="text" name="nomepoke" id="nomepoke" placeholder="Qual o nome do pokemon?">
            <button type="button" onclick="buscarNome()">Buscar nome</button>
        </div>
        <div class="entrada-content">
            <input type="text" name="identificador" id="identificador" placeholder="Qual o identificador do pokemon?">
            <button type="button" onclick="buscarId()">Buscar id</button>
        </div>
        <!--
        <div class="entrada-content">
            <button type="button" id="iniciar" onclick="iniciarpesq()">Iniciar</button>
        </div>
        -->
    </div>

    <div id="modal" class="modal">

        <button type="button" onclick="anteriorPokemon()" id="botao-frente">ᐸ</button>

        <div class="modal-content">

            <div class="imagem-modal">
                <img id="foto" alt="">
            </div>
            <br>

            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" readonly class="campo-bloqueado">
                <br>
            </div>

            <div class="campo">
                <label for="ident">Id:</label>
                <input type="text" name="ident" id="ident" readonly class="campo-bloqueado">
                <br>
            </div>

            <div class="campo">
                <label for="altura">Altura:</label>
                <input type="text" name="altura" id="altura" readonly class="campo-bloqueado">
                <br>
            </div>

            <div class="campo">
                <label for="peso">Peso:</label>
                <input type="text" name="peso" id="peso" readonly class="campo-bloqueado">
                <br>
            </div>

            <div class="campo">
                <label for="tipo">Tipo:</label>
                <input type="text" name="tipo" id="tipo" readonly class="campo-bloqueado">
                <br>
            </div>

            <div class="campo">
                <label for="hab">Habilidades:</label>
                <input type="text" name="hab" id="hab" readonly class="campo-bloqueado">
                <br>
            </div>

            <div id="estatisticas"></div>
        </div>

        <button type="button" onclick="proximoPokemon()" id="botao-volta">ᐳ</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
