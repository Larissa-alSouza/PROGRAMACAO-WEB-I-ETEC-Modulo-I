<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>Consulta de CEP</h1>
    </header>

    <div class="entrada">
        <input type="text" name="cep" id="cep" placeholder="Digite seu CEP aqui">
        <button type="button" id="consultar" onclick="abrirConsulta()">Consultar</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="campo">
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" readonly class="campo-bloqueado">
        </div>
        <div class="campo">
            <label for="numero">NÃºmero</label>
            <input type="text" name="numero" id="numero">
        </div>
        <div class="campo">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" readonly class="campo-bloqueado">
        </div>
        <div class="campo">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" readonly class="campo-bloqueado">
        </div>
        <div class="campo">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" readonly class="campo-bloqueado">
        </div>

            <div class="botao-container">
                <button id="pesquisamapa" type="button" onclick="mostrarMapa()">Mapa</button>
            </div>

        </div>
    </div>
    
    <div id="mapa" style="height: 400px; margin-top: 20px;"></div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
