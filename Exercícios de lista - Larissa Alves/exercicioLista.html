<script>
    //1. Crie uma lista chamado cores com 3 nomes de cores e exiba no console.
    var cores = ["rosa", "roxo", "vermelho"]
    console.log(cores)

    //2. Adicione a cor "amarelo" ao final da lista cores.
    cores.push("Amarelo")

    //3. Remova a última cor da lista cores.
    cores.pop()

    //4. Adicione "preto" no começo da lista.
    cores.unshift("Preto")

    //5. Remova o primeiro item da lista cores.
    cores.shift()

    //6. Inverta a ordem dos elementos da lista cores.
    cores.reverse()

    //7. Crie uma lista de números [1, 2, 3]. Adicione 4 ao final, depois 0 no início, e inverta a lista.
    var numeros = [1, 2, 3]
    console.log(numeros)

    numeros.push(4)
    numeros.unshift(0)
    numeros.reverse()

    //8. Crie uma lista tarefas = []. Adicione 3 tarefas com push. Remova a última tarefa com pop.
    var tarefa = []
    console.log(tarefa)

    tarefa.push("lição de PWI")
    tarefa.push("lição de BDI")
    tarefa.push("tarefa de prog. e alg.")

    tarefa.pop()

    //9. Crie uma lista de nomes com 2 elementos. Use unshift para adicionar mais 2 nomes no início e depois remova um do fim.
    var nomes = ["Larissa", "Laura"]
    console.log(nomes)

    nomes.unshift("Gisele")
    nomes.unshift("Mel")

    nomes.pop()

    //10. Crie uma lista vazia. Use push e unshift para adicionar os números de 1 a 5 de forma que a lista final fique [5, 4, 3, 2, 1].
    var num = []
    console.log(num)

    num.unshift(5)
    num.unshift(4)
    num.unshift(3)
    num.unshift(2)
    num.unshift(1)

    num.reverse()

    //11. Crie uma lista de 1 a 75. Em seguida remova os números até 25. Essa lista deve ter o indice 0 (lista[0]) igual a 26.
    var lista = []
    console.log(lista)

    for(var i = 0; i < 76; i++)
    {
        lista.push(i)
    }

    for(var i = 0; i < ; i++)
    {
        lista.pop()
    }
</script>
