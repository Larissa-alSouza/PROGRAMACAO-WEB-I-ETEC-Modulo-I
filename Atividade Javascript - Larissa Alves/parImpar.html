<script>

    /* 1-Peça para um usuário digitar um numero e verifique se o número é positivo, negativo ou zero */

    var num = parseInt(prompt("Digite um numero"))

    if(num % 2 == 0)
    {
        document.write("O numero inserido eh par")
    }
    else
    {
        document.write("O numero inserido eh impar")
    }
    
</script>
