<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Estação 42</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/icone.ico">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <div class="container">
    <h2>Fale com a Desenvolvedora</h2>
    <form id="form-contato">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <textarea id="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <div class="mensagem-sucesso" id="mensagem-sucesso"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
