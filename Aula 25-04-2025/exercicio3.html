<script>

    /* Faça um algoritmo que peça a idade do usuário e verifique se ele pode dirigir e votar*/

    var idade = prompt("Insira sua idade");

    if(idade < 18)
    {
        if(idade <= 16)
        {
            alert("Voce nao pode dirigir nem voltar")
        }
        else
        {
            alert("Voce nao pode dirigir, mas pode votar")
        }
    }
    else
    {
        alert("Voce pode dirigir e votar")
    }

    for(var i = 0; i < 10; i++)
    {
        document.write("For rodada " + i)
    }
</script>
