<html>

	<head>
  	<title>Formulário</title>
	</head>

	<body>

		<a href="index.html">Ir para <b>Home</b></a>
		<br>
		<a href="tabela.html">Ir para <b>tabelas</b></a>

		<h1>Formulário</h1>

		<form action="" method="get">

			<label>Nome</label>
			<input name="nome" value="" type="text"/>
			<br>
			<br>

			<label>Idade</label>
			<input name="idade" value="" type="number"/>
			<br>
			<br>

			<label>Salário R$</label>
			<input name="salario" value="" type="number" max="1000.50" min="0.00" step="0.01"/>
			<br>
			<br>

			<label>Data nascimento</label>
			<input name="dataNascimento" value="" type="date"/>
			<br>
			<br>

			<label>E-mail</label>
			<input name="email" value="" type="email"/>
			<br>
			<br>

			<input name="radio" value="curintia" type="radio"/>
			<label>Curintia</label>
			<input name="radio" value="parmeira" type="radio"/>
			<label>Parmeira</label>
			<br>
			<br>

			<input name="checkbox" value="santos" type="checkbox"/>
			<label>Santos</label>
			<input name="checkbox" value="saoPaulo" type="checkbox"/>
			<label>São Paulo</label>
			<br>
			<br>

			<select name="discordia">
				<option value="esquerda">Esquerda</option>
				<option value="direita">Direita</option>
			</select>
			<br>
			<br>

			<input type="submit">
		</form>

	</body>

</html>
